<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Shared state using a shared javascript object</title>
    <link rel="stylesheet" href="dist/build.css">
  </head>
  <body>
    <div id="app"></div>
    <script>
      var store = {
        state: {
          messages: []
        },
        newMessage (msg) {
          this.state.messages.push(msg)
        }
      }
    </script>
    <script src="dist/build.js"></script>
  </body>
</html>
